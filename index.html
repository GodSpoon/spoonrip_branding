<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoonRIP Branding Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }
        header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        header p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .nav-links ul {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin-bottom: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .nav-links li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            display: block;
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 500;
            border-radius: 8px;
        }
        .nav-links a:hover {
            color: #0056b3;
            background-color: #dde6ed;
        }
        .nav-links .description {
            font-size: 0.9em;
            color: #6c757d;
            padding: 0 20px 15px; /* Add padding for description below link */
            margin-top: -10px; /* Adjust to bring closer to link */
            text-align: left;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SpoonRIP Branding Hub</h1>
            <p>Welcome to the central hub for SpoonRIP branding assets and tools.</p>
        </header>
        <nav class="nav-links">
            <ul>
                <li>
                    <a href="./smudge.html">ColorCat</a>
                    <p class="description">Hex color preview SVG and palette generator.</p>
                </li>
                <li>
                    <a href="./image-links.html">Image Links</a>
                    <p class="description">Browse and copy raw.githack.com links for images.</p>
                </li>
            </ul>
        </nav>
        <footer>
            <p>&copy; 2024 SpoonRIP. All assets and tools are proprietary.</p>
        </footer>
    </div>
</body>
</html>
