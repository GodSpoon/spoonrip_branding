# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Copy smudge-colors/index.html to the root for GitHub Pages
      - name: Make smudge-colors the main site
        run: |
          # Create a temporary directory for deployment
          mkdir -p _site
          # Copy only essential files, not the massive colors directory
          cp smudge-colors/index.html _site/
          cp smudge-colors/README.md _site/
          # Copy src directory for any essential assets
          if [ -d "smudge-colors/src" ]; then
            cp -r smudge-colors/src _site/
          fi
          # Copy smudge_reference if needed
          if [ -d "smudge-colors/smudge_reference" ]; then
            cp -r smudge-colors/smudge_reference _site/
          fi
          # Note: colors directory (953MB, 30k+ files) excluded from GitHub Pages
          # Consider hosting colors separately or using external CDN
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the _site directory instead of the entire repository
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
